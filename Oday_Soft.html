<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة مبيعات تجريبية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input {
            width: 60px;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #total {
            text-align: center;
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>صفحة مبيعات تجريبية</h1>
    <table>
        <thead>
            <tr>
                <th>الصنف</th>
                <th>الكمية</th>
                <th>السعر</th>
                <th>الإجمالي</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>صنف 1</td>
                <td><input type="number" value="0" class="qty"></td>
                <td class="price">50</td>
                <td class="lineTotal">0</td>
            </tr>
            <tr>
                <td>صنف 2</td>
                <td><input type="number" value="0" class="qty"></td>
                <td class="price">30</td>
                <td class="lineTotal">0</td>
            </tr>
            <tr>
                <td>صنف 3</td>
                <td><input type="number" value="0" class="qty"></td>
                <td class="price">20</td>
                <td class="lineTotal">0</td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculateTotal()">احسب الإجمالي</button>
    <div id="total">الإجمالي: 0</div>

    <script>
        function calculateTotal() {
            const rows = document.querySelectorAll('tbody tr');
            let total = 0;

            rows.forEach(row => {
                const qty = parseInt(row.querySelector('.qty').value) || 0;
                const price = parseInt(row.querySelector('.price').textContent);
                const lineTotal = qty * price;
                row.querySelector('.lineTotal').textContent = lineTotal;
                total += lineTotal;
            });

            document.getElementById('total').textContent = "الإجمالي: " + total;
        }
    </script>
</body>
</html>
